<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CALCULATOR">
    <meta name="author" content=" Clement Nshimiyimana Clementos5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="calculator.css"/>
</head>
<body>
    <section >
        <div class="container">
            <div class="screen">
                <div class="screen_1">0</div>
                <div class="screen_2">0</div>
                <div class="screen_temp">0</div>
            </div>
            <div class="buttons">
                <div class="button all-clear">C-A </div>
                <div class="button last-entity-clear">C-L</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>

            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
